<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      function show() {
        // 1. 创建xhr异步对象
        const xhr = new XMLHttpRequest();
        // 4. 绑定监听，获取响应
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
            const result = xhr.responseText;
            // json解析，解析结果是一个对象数组
            // str--->obj
            var arr = JSON.parse(result);
            // 创建表头的str
            var htmlstr = `
                    <table border="1px">
                        <tr>
                            <th>login name</th>
                            <th>email</th>
                            <th>contact details</th>
                            <th>user name</th>
                            <th>gender</th>
                            <th>comment</th>
                        </tr>
                    `;
                for (let i = 0; i < arr.length; i++) {
                    htmlstr+=`
                    <tr>
                        <td>${arr[i].uname}</td>
                        <td>${arr[i].email}</td>
                        <td>${arr[i].phone}</td>
                        <td>${arr[i].user_name}</td>
                        <td>${arr[i].gender}</td>
                        <td><a href="">modify</a><a href="">delete</a></td>
                    </tr>
                    `
                }
            htmlstr += `</table>`;
            d1.innerHTML = htmlstr;
          }
        };
        // 2. 打开连接，创建请求
        xhr.open('get', '/demo/userlist', true);
        // 3. 发送请求
        xhr.send();
      }
    </script>
  </head>
  <body>
    <div id="d1">
    </div>
    <button onclick="show()">show all users</button>
  </body>
</html>
