<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      function login() {
          const $uname=uname.value
          const $upwd=upwd.value
          const xhr=new XMLHttpRequest();
          xhr.onreadystatechange=function(){
              if(xhr.readyState==4 && xhr.status==200){
                  const result=xhr.responseText
                  if(result=="1"){
                      alert("login successfully")
                  }else if(result=="0"){
                      alert("login failed")
                  }else{
                      alert("error: no user info")
                  }
              }
          }
          // xhr.open("get", "demo/get_login?uname="+$uname+"&upwd="+$upwd, true)
          // 用 restful的方式写接口 /login/:uname&:upwd
          xhr.open("get", "/demo/login/"+$uname+"&"+$upwd, true)
          xhr.send();
      }
    </script>
  </head>
  <body>
    <input type="text" id="uname" /> <br />
    <input type="text" id="upwd" /> <br />
    <button onclick="login()">login</button>
  </body>
</html>
